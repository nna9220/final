<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="header">
    <!-- Navbar Start -->
    <div class="container-fluid bg-light position-relative shadow">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5">
            <a th:href="@{/}" class="navbar-brand font-weight-bold text-secondary" style="font-size: 50px">
                <div class="col-lg-6 col-sm-12"><a th:href="@{/}"><img class="img-fluid mt-5 mb-4" src="/img/logo-lv1.png" alt=""/></a></div>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav font-weight-bold mx-auto py-0">
                    <a th:href="@{/}" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}" class="nav-item nav-link">
                        Trang chủ
                    </a>
                    <a th:href="@{/team}" th:classappend="${#httpServletRequest.requestURI.startsWith('/team') ? 'active' : ''}" class="nav-item nav-link">
                        Giảng viên
                    </a>
                    <a th:href="@{/contact}" th:classappend="${#httpServletRequest.requestURI.startsWith('/contact') ? 'active' : ''}" class="nav-item nav-link">
                        Liên hệ
                    </a>
                </div>
                <a th:href="@{/login-form}" class="btn btn-primary px-4">Đăng nhập</a>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->
</header>

<script src="/assets/js/main.js"></script>
</body>
</html>
